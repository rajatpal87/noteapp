<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration - Replace with your actual config
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "your-firebase-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        // Global authentication functions
        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                const idToken = await user.getIdToken();
                localStorage.setItem('firebaseToken', idToken);
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    name: user.displayName,
                    picture: user.photoURL
                }));
                
                showAuthenticatedUI(user);
                loadNotes();
                showMessage('Successfully signed in!', 'success');
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage('Sign-in failed: ' + error.message, 'error');
            }
        };

        window.signOutUser = async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('firebaseToken');
                localStorage.removeItem('user');
                showUnauthenticatedUI();
                showMessage('Successfully signed out!', 'success');
            } catch (error) {
                console.error('Sign-out error:', error);
                showMessage('Sign-out failed: ' + error.message, 'error');
            }
        };

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                showAuthenticatedUI(user);
                loadNotes();
            } else {
                showUnauthenticatedUI();
            }
        });

        // Check authentication status on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('firebaseToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showAuthenticatedUI(userData);
                loadNotes();
            } else {
                showUnauthenticatedUI();
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .notes-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: 600px !important;
            min-height: 600px !important;
            max-height: 600px !important;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid red !important;
        }

        .notes-list h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        #notes-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(600px - 100px);
        }

        .note-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .note-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .note-item.active {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .note-date {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: 600px !important;
            min-height: 600px !important;
            max-height: 600px !important;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid blue !important;
        }

        .note-editor h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        #note-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            flex: 1;
        }

        .form-group:has(textarea) {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            color: #333;
        }

        .stats h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }

        .hidden {
            display: none;
        }

        /* Authentication Styles */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .auth-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 1.1rem;
        }

        .google-signin-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .google-signin-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .user-email {
            font-size: 0.9rem;
            color: #666;
        }

        .signout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signout-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Simple Note App</h1>
            <p>Create, read, update, and delete your notes with ease</p>
        </div>

        <div id="message-container"></div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-container hidden">
            <h2>üîê Sign In Required</h2>
            <p>Please sign in with your Google account to access your notes</p>
            <button class="google-signin-btn" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- User Info Section -->
        <div id="user-section" class="hidden">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                <div class="user-details">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
                <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
            </div>
        </div>

        <div class="main-content">
            <div class="notes-list">
                <h2>Your Notes</h2>
                <div id="notes-container">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <h2 id="editor-title">Create New Note</h2>
                <form id="note-form">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" id="note-title" name="title" required placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea id="note-content" name="content" required placeholder="Write your note content here..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary btn-large" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-large" id="save-btn">Save Note</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="stats">
            <h3>üìä Statistics</h3>
            <div class="stats-number" id="total-notes">0</div>
            <p>Total Notes</p>
        </div>
    </div>

    <script>
        let notes = [];
        let editingNoteId = null;

        // Authentication UI Helper Functions
        function showAuthenticatedUI(user) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            document.querySelector('.main-content').classList.remove('hidden');
            document.querySelector('.stats').classList.remove('hidden');
            
            // Update user info
            document.getElementById('user-name').textContent = user.name || user.displayName || 'User';
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-avatar').src = user.picture || user.photoURL || 'https://via.placeholder.com/40';
        }

        function showUnauthenticatedUI() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.querySelector('.main-content').classList.add('hidden');
            document.querySelector('.stats').classList.add('hidden');
            
            // Clear notes
            notes = [];
            renderNotes();
            updateStats();
        }

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Authentication check is handled in the Firebase script
        });

        // Load all notes
        async function loadNotes() {
            try {
                const token = localStorage.getItem('firebaseToken');
                if (!token) {
                    showUnauthenticatedUI();
                    return;
                }

                const response = await fetch('/api/notes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const result = await response.json();
                
                if (result.success) {
                    notes = result.data;
                    renderNotes();
                    updateStats();
                } else {
                    if (response.status === 401) {
                        showMessage('Authentication required. Please sign in again.', 'error');
                        showUnauthenticatedUI();
                    } else {
                        showMessage('Error loading notes: ' + result.error, 'error');
                    }
                }
            } catch (error) {
                if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    showMessage('Authentication required. Please sign in again.', 'error');
                    showUnauthenticatedUI();
                } else {
                    showMessage('Failed to load notes: ' + error.message, 'error');
                }
            }
        }

        // Render notes list
        function renderNotes() {
            const container = document.getElementById('notes-container');
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No notes yet</h3>
                        <p>Create your first note to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-item ${editingNoteId === note.id ? 'active' : ''}" onclick="selectNote('${note.id}')">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-preview">${escapeHtml(note.content.substring(0, 100))}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-date">Updated: ${formatDate(note.updatedAt)}</div>
                    <div class="note-actions">
                        <button class="btn btn-primary" onclick="editNote('${note.id}')" title="Edit Note">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteNote('${note.id}')" title="Delete Note">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Select note for viewing
        function selectNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                editingNoteId = id;
                document.getElementById('editor-title').textContent = 'Edit Note';
                document.getElementById('save-btn').textContent = 'Update Note';
                renderNotes();
            }
        }

        // Edit note
        function editNote(id) {
            selectNote(id);
        }

        // Cancel edit
        function cancelEdit() {
            editingNoteId = null;
            document.getElementById('note-form').reset();
            document.getElementById('editor-title').textContent = 'Create New Note';
            document.getElementById('save-btn').textContent = 'Save Note';
            renderNotes();
        }

        // Delete note
        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const token = localStorage.getItem('firebaseToken');
                const response = await fetch(`/api/notes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Note deleted successfully!', 'success');
                    loadNotes();
                    if (editingNoteId === id) {
                        cancelEdit();
                    }
                } else {
                    showMessage('Error deleting note: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to delete note: ' + error.message, 'error');
            }
        }

        // Handle form submission
        document.getElementById('note-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (!title || !content) {
                showMessage('Please fill in both title and content', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('firebaseToken');
                const url = editingNoteId ? `/api/notes/${editingNoteId}` : '/api/notes';
                const method = editingNoteId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const message = editingNoteId ? 'Note updated successfully!' : 'Note created successfully!';
                    showMessage(message, 'success');
                    loadNotes();
                    cancelEdit();
                } else {
                    showMessage('Error saving note: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to save note: ' + error.message, 'error');
            }
        });

        // Update statistics
        function updateStats() {
            document.getElementById('total-notes').textContent = notes.length;
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
